<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        /* FOGOS DE ARTIFICÍCIO EM CSS (Estrelas/Partículas) */
        #fireworks {

<body>
    <h1>Sorteio</h1>
    <form id="uploadForm">
        <label for="fileInput">Envie a lista de nomes (Excel ou CSV):</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" required>
        <label>
            <input type="checkbox" id="noRepeat"> Não sortear nomes já sorteados
        </label>
        <button type="button" id="startDraw" disabled>Iniciar Sorteio</button>
    </form>
    <div id="result" class="result"></div>
    <div id="drawnNames" class="drawn-names">
        <h3>Nomes Sorteados</h3>
        <ul id="drawnNamesList"></ul>
    </div>
    <div id="countdownOverlay" class="countdown-overlay">
        <div id="fireworks"></div> 
        <div id="countdownText" class="countdown-text"></div>
        <div id="nameText" class="name-text"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let names = [];
        let drawnNames = [];
        let fireworksInterval = null; 

        document.getElementById('fileInput').addEventListener('change', handleFile);
        document.getElementById('startDraw').addEventListener('click', startDraw);
        
        // NOVO: Adiciona o event listener para fechar a sobreposição em qualquer clique
        document.getElementById('countdownOverlay').addEventListener('click', endRevealProcess); 
        
        // LÓGICA DE FECHAMENTO (NOVA)
        function endRevealProcess() {
            const overlay = document.getElementById('countdownOverlay');
            
            // Só executa se o overlay estiver visível (e o sorteio não estiver na fase de contagem)
            if (overlay.classList.contains('show') && overlay.classList.contains('sorteado')) {
                
                // 1. Para as ondas de explosão
                if (fireworksInterval) {
                    clearInterval(fireworksInterval);
                    fireworksInterval = null; // Reseta o controlador
                }
                
                // 2. Esconde a sobreposição e limpa os fogos
                overlay.classList.remove('show');
                document.getElementById('fireworks').innerHTML = '';
                
                // 3. Reativa o botão principal
                document.getElementById('startDraw').disabled = false;
            }
        }


        /**
         * Cria as partículas de "fogos de artifício" em uma posição específica.
         * ... (função createFireworks permanece igual) ...
         */
        function createFireworks(left, top, count) {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ffeb3b', '#e91e63', '#2196f3', '#00bcd4', '#4caf50', '#ffffff', '#ff9800'];
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                star.style.left = left;
                star.style.top = top;
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                star.style.width = star.style.height = `${Math.random() * 5 + 3}px`;
                
                const distanceX = Math.random() * 350 * (Math.random() > 0.5 ? 1 : -1);
                const distanceY = Math.random() * 350 * (Math.random() > 0.5 ? 1 : -1);
                
                star.style.setProperty('--x', `${distanceX}px`);
                star.style.setProperty('--y', `${distanceY}px`);
                
                star.style.animationDelay = `${Math.random() * 0.5}s`;

                fireworksContainer.appendChild(star);
            }
            
            // Limpeza de DOM para performance (mantida)
            setTimeout(() => {
                const fireworksContainer = document.getElementById('fireworks');
                const allStars = fireworksContainer.querySelectorAll('.star');
                const starsToRemoveCount = allStars.length - 1000; 
                for (let i = 0; i < starsToRemoveCount; i++) {
                    if (fireworksContainer.firstChild) {
                         fireworksContainer.removeChild(fireworksContainer.firstChild);
                    }
                }
            }, 3000); 
        }

        // ... (handleFile e updateDrawnNames permanecem iguais) ...

        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            names = [];
            drawnNames = [];
            document.getElementById('result').textContent = '';
            document.getElementById('startDraw').disabled = true;
            updateDrawnNames();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                
                names = rows.map(row => row[0]).filter(name => name && typeof name === 'string');
                
                if (names.length > 0) {
                    document.getElementById('result').textContent = `Lista carregada com sucesso! (${names.length} nomes encontrados.)`;
                    document.getElementById('startDraw').disabled = false;
                } else {
                    document.getElementById('result').textContent = 'Nenhum nome encontrado na planilha.';
                    document.getElementById('startDraw').disabled = true;
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function updateDrawnNames() {
            const drawnNamesList = document.getElementById('drawnNamesList');
            drawnNamesList.innerHTML = '';
            if (drawnNames.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Nenhum nome sorteado ainda';
                drawnNamesList.appendChild(li);
            } else {
                drawnNames.forEach(name => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    drawnNamesList.appendChild(li);
                });
            }
        }
        
        function startDraw() {
            const noRepeat = document.getElementById('noRepeat').checked;
            let availableNames = noRepeat ? names.filter(name => !drawnNames.includes(name)) : names;

            if (names.length === 0) {
                 document.getElementById('result').textContent = 'Por favor, carregue uma lista de nomes primeiro.';
                 return;
            }
            
            if (availableNames.length === 0) {
                document.getElementById('result').textContent = 'Nenhum nome disponível para sorteio! (Todos já foram sorteados, ou a lista está vazia)';
                document.getElementById('result').classList.remove('sorteado');
                document.getElementById('countdownOverlay').classList.remove('show');
                return;
            }
            
            // Certifica-se de que nenhum loop de fogos esteja rodando
            if (fireworksInterval) {
                clearInterval(fireworksInterval);
            }

            // Desativa o botão e limpa o container de fogos
            document.getElementById('startDraw').disabled = true;
            document.getElementById('fireworks').innerHTML = ''; 
            
            const overlay = document.getElementById('countdownOverlay');
            const countdownText = document.getElementById('countdownText');
            const nameText = document.getElementById('nameText');
            overlay.classList.add('show');
            overlay.classList.remove('sorteado');
            countdownText.classList.add('countdown');
            countdownText.textContent = '';
            nameText.textContent = '';

            // Inicia contagem regressiva
            let countdown = 5;
            countdownText.textContent = countdown;

            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownText.textContent = countdown;
                } else {
                    clearInterval(interval);
                    
                    // Sorteia o nome
                    const randomIndex = Math.floor(Math.random() * availableNames.length);
                    const selectedName = availableNames[randomIndex];
                    
                    // ACIONA OS EFEITOS DE REVELAÇÃO (Agora só será fechado pelo clique)
                    countdownText.textContent = 'PARABÉNS!'; 
                    nameText.textContent = selectedName;
                    overlay.classList.add('sorteado');
                    countdownText.classList.remove('countdown');
                    
                    // LÓGICA DE EXPLOSÃO MÚLTIPLA: Dispara a cada 0.4s (AGORA INFINITO)
                    const particleCountPerWave = 100;
                    
                    fireworksInterval = setInterval(() => {
                        // Gera uma posição inicial aleatória
                        const randomLeft = `${Math.random() * 60 + 20}%`;
                        const randomTop = `${Math.random() * 60 + 20}%`;
                        
                        createFireworks(randomLeft, randomTop, particleCountPerWave);
                    }, 400); 
                    
                    // Atualiza o resultado fora da sobreposição
                    document.getElementById('result').textContent = `🎉 ${selectedName} 🎉`;
                    document.getElementById('result').classList.add('sorteado');

                    // Atualiza a lista de nomes sorteados
                    drawnNames.push(selectedName);
                    updateDrawnNames();

                    // REMOVIDO: O Timeout para fechar automaticamente. O clique fará isso agora.
                }
            }, 1000); 
        }
    </script>
